<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
        #info{
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="inputValue" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div id="info" class="weather-status text-white text-center">
            <img id="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1><span id="cityName">Dhaka</span>, <span id="country">BD</span></h1>
            <h2><span id="temperature">38.06</span>&deg;C</h2>
            <h3><span id="weather">Clouds</span>  -  <span id="description">Moderate breeze</span></h1>
            <h5>Real Feel <span id="real">40</span>&deg;C</h5>
            <h6>Humidity <span id="humidity">80</span>%      Pressure <span id="pressure">40</span> hPa</h6>
        </div>
    </div>



    <script>
        const fetchData = async () => {
            const city = document.getElementById('inputValue').value;
            fetch(`http://api.openweathermap.org/data/2.5/weather?q=${city}&appid=2c3ec43ccf230e8e1e337e1fd489baa0&units=metric`)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                document.getElementById('icon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png` ;
                document.getElementById('cityName').innerHTML = city;
                document.getElementById('country').innerHTML = data.sys.country;
                document.getElementById('temperature').innerHTML = data.main.temp;
                document.getElementById('weather').innerHTML = data.weather[0].main;
                document.getElementById('description').innerHTML = data.weather[0].description;
                document.getElementById('real').innerHTML = data.main.feels_like;
                document.getElementById('humidity').innerHTML = data.main.humidity;
                document.getElementById('pressure').innerHTML = data.main.pressure;
            })
        }
        document.getElementById('btn').addEventListener('click', function(){
            fetchData();
            document.getElementById('info').style.display = 'block';
            document.getElementById('inputValue').value = '';
        })
    </script>
</body>
</html>
